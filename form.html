<!DOCTYPE html>
<html>
<head>
  <title> Form Page </title>
</head>

<body style ="background-color:white">

      <h1>Registeration Form</h1>
       <div id="reg-form">
            <form action="" method="">
                   <label for="first name">First Name:</label>
                   <input type="text" name="first name" placeholder="Shubham" required>

                   <label for="last name">Last Name:</label>
                   <input type="text" name="last name" placeholder="Kumar" required>
            <div>
              <h3><b>Gender</b></h3>
                 <label for="gender-male">Male</label>
                 <input type="radio" name="gender-choice" value="choice-1">

                 <label for="gender-female">Female</label>
                 <input type="radio" name="gender-choice" value="choice-2">


                 <label for="gender-others">Others</label>
                 <input type="radio" name="gender-choice" value="choice-3">

            </div>


            <div>
                 <label for="e-mail">Email</label>
                  <input type="email" name="e-mail" placeholder="xyz@gmail.com" required>

                  <label for="password">Password</label>
                   <input type="password" name="password"required>
            </div>

            <div>

                <h3><b>Date of Birth</b></h3>
                <label for="Date">Date</label>
                <select name="Date">

                   <option value="0" selected disabled>1-31</option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
                   <option value="10">10</option>
                   <option value="11">11</option>
                   <option value="12">12</option>
                   <option value="13">13</option>
                   <option value="14">14</option>
                   <option value="15">15</option>
                   <option value="16">16</option>
                   <option value="17">17</option>
                   <option value="18">18</option>
                   <option value="19">19</option>
                   <option value="20">20</option>
                   <option value="21">21</option>
                   <option value="22">22</option>
                   <option value="23">23</option>
                   <option value="24">24</option>
                   <option value="25">25</option>
                   <option value="26">26</option>
                   <option value="27">27</option>
                   <option value="28">28</option>
                   <option value="29">29</option>
                   <option value="30">30</option>
                   <option value="31">31</option>
                </select>


                 <label for="Month">Birthday</label>
                 <select name="Month">

                    <option value="0" selected disabled>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sept">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                  </select>


              <label for="Year">Year</label>
              <select name="Year">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>

              </select>
            </div>

            <h3>Class 12 details</h3>
            <table>
                   <thead>

                     <th>Physics</th>
                     <th>Chemistry</th>
                     <th>Biology</th>
                     <th>Maths</th>
                     <th>Computer</th>

                   </thead>
                   <tr>
                        <td><input type="text"required></td>
                        <td><input type="text"required></td>
                        <td><input type="text"required></td>
                         <td><input type="text"required></td>
                         <td><input type="text"required></td>
                   </tr>
            </table>
            <div>
              <label for="overall percentage"><b>Overall Percentage</b></label>
              <input type="text" name="overall percentage"required>
            </div>

            <label for="agree">I agree to all the terms and conditions of the form: </label>
            <input type="checkbox" name="agree">

            <button type="submit">Submit</button>


            </form>
       </div>

</body>
</html>
